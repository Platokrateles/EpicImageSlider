<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Background Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41fb9d7e3d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <button class="btn l"><i class="fa-solid fa-angle-left"></i><i class="fa-solid fa-angle-left"></i><i class="fa-solid fa-angle-left"></i><i class="fa-solid fa-angle-left"></i></button>
        <button class="btn r"><i class="fa-solid fa-angle-right"></i><i class="fa-solid fa-angle-right"></i><i class="fa-solid fa-angle-right"></i><i class="fa-solid fa-angle-right"></i></button>
        <button class="switchMode">AUTO</button>
        <div class="radioContainer">
            <input type="radio" class="radioBtn r1">
            <input class="radioBtn r2" type="radio">
            <input class="radioBtn r3" type="radio">
            <input class="radioBtn r4" type="radio">
            <input class="radioBtn r5" type="radio">
            <input class="radioBtn r6" type="radio">
            <input class="radioBtn r7" type="radio">
            <input class="radioBtn r8" type="radio">
            <input class="radioBtn r9" type="radio">
            <input class="radioBtn r10" type="radio">
            <input class="radioBtn r11" type="radio">
        </div>
        <div class="singleImageContainer m1">
            <img src="Graphics/Following.png">
            <h1>FOLLOWING</h1>
        </div>
        <div class="singleImageContainer m2">
            <img src="Graphics/Memento.png">
            <h1>MEMENTO</h1>
        </div>
        <div class="singleImageContainer m3">
            <img src="Graphics/Insomnia.png">
            <h1>INSOMNIA</h1>
        </div>
        <div class="singleImageContainer m4">
            <img src="Graphics/BatmanBegins.png">
            <h1 class="bb">BATMAN BEGINS</h1>
        </div>
        <div class="singleImageContainer m5">
            <img src="Graphics/Prestige.png">
            <h1>PRESTIGE</h1>
        </div>
        <div class="singleImageContainer m6">
            <img src="Graphics/TheDarkKnight.png">
            <h1 class="tdk">THE DARK KNIGHT</h1>
        </div>
        <div class="singleImageContainer m7">
            <img src="Graphics/Inception.png">
            <h1>INCEPTION</h1>
        </div>
        <div class="singleImageContainer m8">
            <img src="Graphics/TheDarkKnightRises.png">
            <h1 class="tdkr">THE DARK</br>KNIGHT RISES</h1>
        </div>
        <div class="singleImageContainer m9">
            <img src="Graphics/Interstellar.png">
            <h1 class="int">INTERSTELLAR</h1>
        </div>
        <div class="singleImageContainer m10">
            <img src="Graphics/Dunkirk.png">
            <h1 class="dunk">DUNKIRK</h1>
        </div>
        <div class="singleImageContainer m11">
            <img src="Graphics/Tenet.png">
            <h1 class="tnt">TEN<div class="tnt e">E</div><div class="tnt t">T</div></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
